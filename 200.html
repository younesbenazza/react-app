<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client-Side Routing</title>
  <script>
    // JavaScript redirect for client-side routing
    if (window.location.pathname !== '/' && !window.location.pathname.startsWith('/_')) {
      window.location.replace('/index.html' + window.location.pathname);
    }
  </script>
</head>
<body>
  <noscript>
    This application requires JavaScript to function properly.
  </noscript>
</body>
</html>
